<html lang="en">
<head>
    <meta charset="UTF-8">

    @media (max-width: 1000px) {

<body>
    <main>
        <div class="row all mx-5 ">
            <div class="col-6 ">
                <img height="500px" width="100%" src="./seat1234.jpg" alt="">
            </div>
            <div class="col-6">
                <form action="">
                    <input class="form-control" type="email" id="email2" placeholder="Email"> <br>
                    <input class="form-control" type="password" id="password2" placeholder="Password"> <br>
                    <button onclick="login()" class="btn btn-outline-danger">Log In</button> <br>
                    <h5>Don't Have an account <a href="">Sign up</a></h5>
                </form>
            </div>
        </div>
    </main>

<script>
    let email2 = document.getElementById("email2")
    let password2 = document.getElementById("password2")
     let userdetails = JSON.parse(localStorage.getItem("userdetails"));
        console.log(userdetails);
    function login() {
        let wahala = userdetails.find((curr)=>curr.email == email2.value && curr.password  == password2.value)
        if (wahala) {
            alert("Password Correct")
            window.location.href = "./index.html"
        } else {
            alert("Incorrect Password")
        }
    }
</script>
